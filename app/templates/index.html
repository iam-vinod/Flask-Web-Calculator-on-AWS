<!DOCTYPE html>
<html>
<head>
    <title>Web Calculator</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; }
        input, select, button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>ðŸ§® Flask Web Calculator</h1>
    <input type="number" id="a" placeholder="Enter number A">
    <input type="number" id="b" placeholder="Enter number B">
    <select id="op">
        <option value="add">+</option>
        <option value="subtract">âˆ’</option>
        <option value="multiply">Ã—</option>
        <option value="divide">Ã·</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <h2 id="result">Result: </h2>

    <script>
        async function calculate() {
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;
            const op = document.getElementById("op").value;
            const res = await fetch(`/${op}?a=${a}&b=${b}`);
            const data = await res.json();
            document.getElementById("result").textContent = "Result: " + (data.result ?? data.error);
        }
    </script>
</body>
</html>
